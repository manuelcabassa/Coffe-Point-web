<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./resources/styles.css"">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Coffe Shop</title>
  </head>

  <body>
    <nav class="nav-desktop">
      <div>
        <figure class="logo">
          <img src="./resources/img/logo2.jpeg" alt="coffee shop logo" />
        </figure>
      </div>
      <div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Team</a></li>
          <li><a class="nav-contact-btn btn" href="#">Contact Us</a></li>
        </ul>
      </div>
    </nav>
    <nav class="nav-mobile">
      <figure>
        <i class="fa-solid fa-bars"></i>
      </figure>
    </nav>
    <main>
      <header>
        <div class="hero container">
          <h1>
            <span class="hero-h1-letter">C</span>offe
            <span class="hero-h1-letter">P</span>oint
          </h1>
          <p>Life's too short to drink bad coffee.</p>
          <a class="hero-btn btn" href="#">See More</a>
        </div>
      </header>
      <section class="coffe-gallery">
        <div class="container">
          <div class="sub-title">
            <h2>Coffe Gallery</h2>
          </div>
          <div class="gallery">
            <figure class="image-container one">
              <img
                src="./resources/img/photo-1514066558159-fc8c737ef259.avif"
                alt=""
              />
            </figure>
            <figure class="image-container two">
              <img
                src="./resources/img/photo-1529892485617-25f63cd7b1e9.avif"
                alt=""
              />
            </figure>
            <figure class="image-container">
              <img
                src="./resources/img/photo-1561047029-3000c68339ca.avif"
                alt=""
              />
            </figure>
            <figure class="image-container">
              <img
                src="./resources/img/photo-1610632380989-680fe40816c6.avif"
                alt=""
              />
            </figure>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
